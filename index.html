<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #a2a8d3;">

  <div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="card shadow p-4 w-100" style="max-width: 400px; border-radius: 1rem;">
      
      <!-- Login Form -->
      <form id="loginForm">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Email"  />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        <p class="text-center">Don't have an account? <a href="#" id="showaccount">Create Account</a></p>
      </form>

      <!-- Register Form -->
      <form id="create-account" style="display: none;">
        <h2 class="text-center mb-4">Create Account</h2>
        <div class="mb-3">
          <label for="Username" class="form-label">User Name</label>
          <input type="Text" class="form-control" id="Name" placeholder="Name" required />
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="accountEmail" placeholder="Email" onkeyup="ValidateEmail()" />
          <span id="Emailerror"></span>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="accountPassword" placeholder="Password" onkeyup="ValidatePassword()"/>  <span id="Passworderror"></span>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-2">Create Account</button>
        <p class="text-center">Already have an account? <a href="#" id="showlogin">Login</a></p>
      </form>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- login.html me -->
<script src="logintoggle.js"></script>


</body>
</html>
